<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapLink - System Initializing</title>
    <meta http-equiv="refresh" content="10" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg-color: #020617;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            padding: 3rem;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.5rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        .loader-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2.5rem;
        }

        .loader {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.05);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .loader-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 4px solid rgba(255, 255, 255, 0.05);
            border-bottom: 4px solid #818cf8;
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.5, 0, 0.5, 1) reverse infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-weight: 800;
            font-size: 2.25rem;
            margin: 0 0 1.25rem;
            background: linear-gradient(to bottom right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            display: inline-block;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            padding: 0.5rem 1.25rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            font-weight: 800;
            margin-bottom: 2rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .version {
            position: fixed;
            bottom: 3rem;
            font-size: 0.8rem;
            color: #475569;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div class="hero-bg"></div>
    <div class="container">
        <div class="status-badge">Initializing Engine</div>
        <div class="loader-wrapper">
            <div class="loader"></div>
            <div class="loader-inner"></div>
        </div>
        <h1>Signal Acquisition</h1>
        <p>
            We're performing a deep EPG scan across all tuners to build your guide. This only happens when the database
            is missing or a full refresh is required.
        </p>
        <p style="font-size: 0.95rem; color: #475569; font-weight: 500;">
            The dashboard will load automatically in approximately 60 seconds.
        </p>
    </div>
    <div class="version" id="version-display">ZAPLINK v2.1.0-C</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const version = urlParams.get('v');
        if (version) {
            document.getElementById('version-display').textContent = version;
        }
    </script>
</body>

</html>
